<html>
<head>
<meta charset="utf-8"/>    
 <title>:::Onda On:::</title>   

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link href='https://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>    
<link href="bootstrap.min.css" rel="stylesheet" />     
   <link href="style.css" rel="stylesheet"/> 
<style>
    
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 700px;
      height: 400px;
      margin: auto;
  }
      h1{
          text-align: center;
          color: yellow;
          font-family: 'Courgette', cursive;
          font-size: 50px;
}
      body{
    background-image: url(arkaplan.jpg);
}
      h3{
          background-color:yellow;
          color: black;
          font-weight: bold;
      }
    
</style>  
   <script src="analytics.js" ></script> 
</head>
<body>
    
<script src="jquery-1.12.2.min.js" ></script>
<script src="bootstrap.min.js" ></script>    
<script src="menu.js" ></script>
    
    <h1>Bu Ayın Onda Onları</h1>
    <div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="arabalar.jpg" alt="Chania" width="460" height="345">
        <div class="carousel-caption">
          <h3>Arabalar</h3>
        </div>
      </div>

      <div class="item">
        <img src="bira.jpg" alt="Chania" width="460" height="345">
        <div class="carousel-caption">
          <h3>Biralar</h3>
        </div>
      </div>
    
      <div class="item">
        <img src="hacker.jpg" alt="Chania" width="460" height="345">
        <div class="carousel-caption">
          <h3>Hackerlar</h3>
        </div>
      </div>

      <div class="item">
        <img src="otel.jpg" alt="Chania" width="460" height="345">
        <div class="carousel-caption">
          <h3>Oteller</h3>
        </div>
      </div>
        
      <div class="item">
        <img src="zengin.jpg" alt="Chania" width="460" height="345">
        <div class="carousel-caption">
          <h3>Zenginler</h3>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div> 
    
</body>

</html>
